title: latex-savvy
email: imb2139@columbia.edu
description: >-
  A few guides to get you started with the LaTeX environment.
baseurl: "/latex-savvy"
url: ""
github_username:  basseches

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  - scope:
      path: "assets/static/images"
    values:
      image: true

include:
  - _pages
  - _templates

header_pages:
  - _pages/about.md
  - _pages/templates.md

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
